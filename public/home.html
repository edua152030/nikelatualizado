<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nikel home</title>
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/images/nikel-small-logo.png" alt="" srcset="" class="img-fluid">
            </a>  
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex">
                    <a href="home.html"><button class="btn"><i class="bi bi-house-door-fill color-secundary fs-4"></i></button></a>
                    <a href="transactions.html"><button class="btn"><i class="bi bi-currency-exchange fs-4"></i></button></a>
                    
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                        </ul>
                      </div>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-itens-center">
                        <i class="bi bi-cash-coin color-primary icon-detail"></i>
                        <span class="fs-2" id="total">R$ 0,00</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="case coins">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-midle"></i></span> 
                            </div>
                            <div class="col-6">
                                <Span class="fs-4">Saidas Entradas <i class="bi bi-arrow-up-circle fs-2 align-midle"></i></span> 
                            </div>
                            <div class="col-12 my-2">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-6">
                              <div class="container p-0" id="cash-In-List">
                              </div>
                          </div>
                          <div class="col-6">
                              <div class="container p-0" id="cash-Out-List">
                              </div>
                          </div>
                          <div class="col-12 my-2">
                              <hr>
                          </div>
                          <div class="col-12">
                              <button id="verTodas" type="button" class="btn button-default">
                                  Ver Todas
                              </button>
                          </div>
                      </div>
                        </div>
                    </div>
                </div>
            </div>
            <button><i class="bi bi-plus button-float fs-4" data-bs-toggle="modal" data-bs-target="#transaction-modal"></i></button>
       </div>

    <!-- Modal -->
    <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar lançamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="create-form"> 
            <div class="modal-body">
                <div class="mb-3">
                    <label for="value-input" class="form-label">valor</label>
                      <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                      
                </div>
                <div class="mb-3">
                      <label for="description-input" class="form-label" required>descrição</label>
                      <input type="text" class="form-control" id="description-input">
                      
                </div>
                <div class="mb-3">
                        <label for="date-input" class="form-label" required>data</label>
                        <input type="date" class="form-control" id="date-input">
                        
                </div>    
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="type-input" value="2" >
                        <label class="form-check-label" for="inlineRadio1">saida</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="type-input" value="1" checked>
                        <label class="form-check-label" for="inlineRadio2">entrada</label>
                      </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn button-cancel" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn button-default">Criar Lançamento</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>

            
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="./js/home.js"></script>
</body>
</html>
